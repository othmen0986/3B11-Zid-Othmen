<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CV - Professional CV Maker</title>
</head>
<body background="background.png">

    <div align="center">
        <header>
            <img src="image/cv.jpg" alt="Professional CV Maker Logo" style="max-width: 100%;">
            <h1>Professional CV Maker</h1>
            <p>Create Your Impressive CV</p>
        </header>

        <nav style="padding: 30px;">
            <a href="home.html">Home</a>
            <a href="login.html">Login/Sign In</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="settings.html">Settings</a>
        </nav>

        <section>
            <h2>Create Your CV</h2>
            <form action="#" method="post">
                <label for="fullName">Full Name:</label><br>
                <input type="text" id="fullName" name="fullName" required><br>

                <label for="jobTitle">Job Title:</label><br>
                <input type="text" id="jobTitle" name="jobTitle" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="4" required></textarea><br>

                <label for="skills">Skills:</label><br>
                <textarea id="skills" name="skills" rows="4" required></textarea><br>

                <label for="experience">Work Experience:</label><br>
                <textarea id="experience" name="experience" rows="4" required></textarea><br>

                <label for="education">Education:</label><br>
                <textarea id="education" name="education" rows="4" required></textarea><br>

                <input type="submit" value="Create CV">
            </form>
        </section>

        <footer>
            <p>Contact us at: <a href="mailto:contact@professionalcvmaker.com">contact@professionalcvmaker.com</a></p>
        </footer>
    </div>

</body>
</html>
