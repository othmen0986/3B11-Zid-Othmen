<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body background="image/back1.pg">

    <div align="center">
        <header>
            <img src="image/cv.jpg" alt="Professional CV Maker Logo" style="max-width: 100%;">
            <h1>Professional CV Maker</h1>
            <p>Create Your Impressive CV</p>
        </header>

        <nav style="padding: 30px;">
            <a href="home.html">Home</a>
            <a href="login.html">Login/Sign In</a>
            <a href="about.html">About</a>

        </nav>

        <section>
            <h2>Contact Professional CV Maker</h2>
            <p>Have questions or need assistance? Reach out to us!</p>

            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>

                <input type="submit" value="Send Message">
            </form>
        </section>

        <footer>
            <p>Contact us at: <a href="mailto:contact@professionalcvmaker.com">contact@professionalcvmaker.com</a></p>
        </footer>
    </div>

</body>
