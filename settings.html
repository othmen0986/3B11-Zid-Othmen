<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Professional CV Maker</title>
</head>
<body background="background.png">

    <div align="center">
        <header>
            <img src="image/cv.jpg" alt="Professional CV Maker Logo" style="max-width: 100%;">
            <h1>Professional CV Maker</h1>
            <p>Create Your Impressive CV</p>
        </header>

        <nav style="padding: 30px;">
            <a href="home.html">Home</a>
            <a href="login.html">Login/Sign In</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="settings.html">Settings</a>
        </nav>

        <section>
            <h2>Settings</h2>
            <p>Customize your experience with Professional CV Maker.</p>

            <form action="#" method="post">
                <label for="language">Language:</label><br>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="spanish">Spanish</option>
                </select><br>

                <label for="theme">Theme:</label><br>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select><br>

                <input type="checkbox" id="notifications" name="notifications">
                <label for="notifications">Receive notifications</label><br>

                <input type="submit" value="Save Changes">
            </form>
        </section>

        <footer>
            <p>Contact us at: <a href="mailto:contact@professionalcvmaker.com">contact@professionalcvmaker.com</a></p>
        </footer>
    </div>

</body>
</html>
